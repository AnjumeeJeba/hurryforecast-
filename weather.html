<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/dfe881f618.js"></script>

  <title>Weather App</title>
</head>

<body onload="current()" id="weather">

  <div>
    <nav class="navbar navbar-light navbar-expand-md bg-dark navigation-clean-button">
      <div class="container-fluid"><a class="navbar-brand text-white" href="#">
          <i class="fas fa-poo-storm"></i>&nbsp;Hurry Forecast !</a><button class="navbar-toggler"
          data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span
            class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navcol-1">
          <ul class="nav navbar-nav ml-auto">

            <li class="nav-item" role="presentation"><a class="nav-link" href="index.html" style="color:#ffffff;"><i
                  class="fa fa-home"></i>&nbsp;Home</a></li>

            <li class="nav-item" role="presentation"><a class="nav-link" href="weather.html" style="color:#ffffff;"><i
                  class="fas fa-cloud"></i></i>&nbsp;Weather App</a></li>

            <li class="nav-item" role="presentation"><a class="nav-link" href="news.html" style="color:#ffffff;"><i
                  class="fas fa-moon"></i>&nbsp;Tech News</a></li>

          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div class="container">
    <div class="weather-side">
      <div class="weather-gradient"></div>
      <div class="date-container">
        <h2 class="date-dayname" id="day">Null</h2><span class="date-day" id="date">Null</span>
        <br>
        <span class="location"
          id="place">Null</span>
      </div>
      <div class="weather-container"><i class="weather-icon" data-feather="sun"></i>
        <h2 class="weather-temp" id="temp">Null</h2>
        <h3 class="weather-desc" id="wdis">Null</h3>
      </div>
    </div>
    <div class="info-side">
      <div class="today-info-container">
        <div class="today-info">
          <div class="precipitation"> <span class="title">Pressure</span><span class="value" id="pressure">Null</span>
            <div class="clear"></div>
          </div>
          <div class="humidity"> <span class="title">HUMIDITY</span><span class="value" id="humidity">Null</span>
            <div class="clear"></div>
          </div>
          <div class="wind">
            <span class="title">WIND</span><span class="value" id="wind"> Null</span>
            <div class="clear"></div>
          </div>

          <div class="wind">
            <span class="title">Max Temp</span>
            <span class="value" id="max">Null</span>
            <div class="clear"></div>
          </div>

          <div class="wind">
            <span class="title">Min Temp</span><span class="value" id="min"> Null</span>
            <div class="clear"></div>
          </div>

          <div class="wind">
            <span class="title">Lat</span><span class="value" id="lat"> Null</span>
            <div class="clear"></div>
          </div>

          <div class="wind">
            <span class="title">Lon</span><span class="value" id="lon"> Null</span>
            <div class="clear"></div>
          </div>
        </div>
      </div>

      <div class="location-container">
        <input type="text" id="val" placeholder=" Enter your City">
        <button class="location-button" onclick="weather()"> <i data-feather="map-pin"></i><span>Search</span></button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
